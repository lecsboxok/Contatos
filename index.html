<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1>Contatos: </h1>
    <main id="main">
        <div class="tudo">
            <form id="contato-form">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="tel" placeholder="Telefone" required>
                <textarea id="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>
                <button type="submit">Adicionar Contato</button>
            </form>
            <div class="botoes">
                <button id="mostrar-contatos">Mostrar Contatos</button>
                <button id="ocultar-contatos">Ocultar Contatos</button>
            </div>
        </div>
        <ul id="contato-lista">
            
        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
